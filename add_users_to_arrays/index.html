<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays | Adding users</title>
    <!-- add bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- main inputfield + button -->
    <div id="mainFields">
        <input type="text" id="userInput">
        <button type="button" class="btn btn-primary btn-sm" id="addBtn">Add a user</button>
        <button type="button" class="btn btn-primary btn-sm" id="capitalize">Capitalize</button>
        <button type="button" class="btn btn-primary btn-sm" id="arrayBtn">View full Array</button>
    </div>
    <hr>
    <!-- output template -->
    <h1>Users:</h1>
    <div id="userList"></div>


    <!-- add own js script -->
    <script src="script.js"></script>
    <!-- add bootstrap js script -->
